<!DOCTYPE html>
<html>
	<head>
		<title>Acquire the Doctor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />

		<!-- custom css -->
		<link rel="stylesheet" href="css/atd.css" />

		<script src="js/jQuery/jquery-1.8.2.min.js"></script>
		<script src="js/jQuery/jquery.mobile-1.2.0.min.js"></script>
        
		<!-- custom js -->
		<script src="js/Utility/GUID.js"></script>
		<script src="js/Utility/class.js"></script>
		<script src="js/Utility/JSON2.js"></script>
		<script src="js/Buttons.js"></script>
		<script src="js/GameObjManager.js"></script>
		<script src="js/Game.js"></script>
		<script src="js/Index.js"></script>
	</head>
	<body>

		<!-- main page -->

		<div data-role="page" id="main">
			<div data-role="content">
                <div id="audio-items">
        			<audio id="audio-theme" preload="auto" loop="loop">
    					<source src="audio/doctor.mp3" type="audio/mp3">
    					<source src="audio/doctor.wav" type="audio/wav">
    				</audio>
                </div>
                <div id="imageLoader" style="display: none;">
                    <!-- Buttons -->
                    <img src="images/buttons/home.png" />
                    <img src="images/buttons/lock.png" />
                    <img src="images/buttons/music_off.png" />
                    <img src="images/buttons/music_on.png" />
                    <!-- Sprites -->
                    <img src="images/sprites/player.png" />
                    <!-- Backgrounds -->
                    <img src="images/bg.png" />
                    <img src="images/gameBg.png" />
                </div>
				<div id="gameHolder" style="width: 800px; margin-left: auto; margin-right: auto;"></div>
				<div id="nameInput" style="position: fixed; display: none; width: 300px;">
					<label for="name" style="font: 1.5em monospace; color: white;">Enter your Name:</label>
					<input id="name" name="name" type="text" />
					<span style="font: 1.5em monospace; color: white;">or Select a Name Below:</span>
				</div>
			</div>
		</div>

		<!-- /main page -->

		<!-- dialogs -->

		<div data-role="page" id="orientation">
			<div data-role="header">
				<h1>Notice</h1>
			</div>
			<div data-role="content">
				<p>
					To play this game, you need a more <a href="http://lmgtfy.com/?q=Modern+Browser">Modern Browser</a>
				</p>
			</div>
		</div>

		<div data-role="page" id="highscores">
			<div data-role="header">
				<h1>High Scores</h1>
			</div>
			<div data-role="content">
				High Scores will go here
			</div>
		</div>

		<div data-role="page" id="help">
			<div data-role="header">
				<h1>Help</h1>
			</div>
			<div data-role="content">
				Help will go here
			</div>
		</div>

		<div data-role="page" id="login">
			<div data-role="header">
				<h1>Enter Your Name</h1>
			</div>

			<div data-role="content" data-theme="d">
				<span id="error" data-theme="c"></span>

				<label for="nameList">or Select A Name Below:</label>
				<ul id="nameList" data-role="listview" data-inset="true"></ul>
				<a id="submitName" href="#home" data-role="button" data-rel="back" data-inline="true" data-icon="check">Submit</a>
			</div>
		</div>

		<!-- /dialogs -->

	</body>
</html>
